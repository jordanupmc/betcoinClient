<div class="card">
    <div class="box">
        <div class="img">
            <img [src]="pool.imgUrl"/>
        </div>
        <h2>{{pool.name}}<br>
        <span><i *ngIf="pool.pooltype" class="fas fa-money-bill">Juste prix</i>
        <i *ngIf="!pool.pooltype" class="fas fa-chart-line">Variation</i></span></h2>
        <h5 class="card-title">Id : {{pool.idbetpool}}</h5>
        <p class="card-text">Open at {{pool.openingbet}}</p>
        <p class="card-text">Close at {{pool.closingbet}}</p>
    </div>
  </div>
  {{result}}
<button (click)="quitPool()" class="btn btn-primary btn-lg" >Unfollow Pool</button>
<br>

<div *ngIf="!haveDoneBet"> 


    <form [formGroup]="betForm" (ngSubmit)="bet()">
      <div class="form-group">
        <label for="ammountInput">Ammount to bet</label>
        <input formControlName="ammount" type="text" class="form-control" id="ammountInput" placeholder="Enter ammount"required>
      </div>
      <div *ngIf="pooltype">
        <div class="form-group">
          <label for="betValueInput">Bet value</label>
          <input formControlName="betValue" type="text" class="form-control" id="betValueInput" placeholder="Enter the bet value" required>
        </div>
      </div>
      <div *ngIf="!pooltype">
        <div class="form-group">
            <select *ngIf="variation" class="form-control" formControlName="betValue" id="betValueInput" required>
                <option *ngFor="let vari of variation" [value]="vari.value">{{vari.titre}}</option>
            </select>
        </div>
      </div>

      <button [disabled]="!betForm.valid" type="submit" class="btn btn-primary btn-lg">Bet !</button>
    </form>
  
</div>

<div *ngIf="haveDoneBet">
  <button (click)="cancelBet();show = false" class="btn btn-primary btn-lg">Cancel Bet</button>
</div>

<div *ngIf="resultIsAvailable">
  <button (click)="retrieve()" class="btn btn-primary btn-lg">See Result </button>
</div>
<app-chat *ngIf="pool.idbetpool" [idPool]="pool?.idbetpool"></app-chat>

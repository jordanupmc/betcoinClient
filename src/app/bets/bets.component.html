<h1>My bets</h1>

<h1>{{result}}</h1>


<i *ngIf="!myBets" class="fas fa-spin fa-circle-notch"></i>
<div class="row">
	<div *ngFor="let bet of myBets" routerLink="/poolDetail/{{bet.idBetPool}}" style="cursor: pointer;">
			<div class="card">
					<div class="box">
							<div class="img">
									<img [src]="bet.imgUrl"/>
							</div>
							<h2>{{bet.name}}<br>
							<span><i *ngIf="bet.pooltype" class="fas fa-money-bill">Exact Price</i>
							<i *ngIf="!bet.pooltype" class="fas fa-chart-line">UpAndDown</i></span></h2>
							<h5 class="card-title">Id : {{bet.idBetPool}}</h5>
							<p class="card-text">Ammount bet: {{bet.betAmount}}BC</p>
							<p *ngIf="bet.pooltype" class="card-text">Prognosis: {{bet.betValue}}â‚¬</p>
							<div *ngIf="!bet.pooltype">
								<p *ngIf="bet.betValue == 1" class="card-text">Prognosis: Increase</p>		
								<p *ngIf="bet.betValue == -1" class="card-text">Prognosis: Descrease</p>
								<p></p>
							</div>
							<p class="card-text">Done the: {{bet.betDate}}</p>
							<h5 *ngIf="bet.resultAvailable">Result available</h5>
							<h5 *ngIf="bet.resultTaken">Result already checked</h5>


					</div>
				</div>
	</div>
</div>
<h1 *ngIf="!myBets.length">No bet done</h1>

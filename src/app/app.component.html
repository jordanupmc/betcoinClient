<header>
  <img  alt="Betcoin Logo" id="logo" [src]="logoURL">
  <i class="fas fa-align-justify fa-2x" (click)="moveSide()"></i>
  <div id="log-div">
    <div id="in-sub">
      <a routerLink="/login">Login</a>
      <a routerLink="/subscribe">Subscribe</a>
    </div>
    <div id="out-ed" style="display: none">
      <a routerLink="/logout">Logout</a>
      <a routerLink="/editUser">Edit user</a>
    </div>
  </div>
</header>
<div id="main">
  <div id="sidebar">
    <nav>
      <div>
        <i class="fas fa-list-ul" style="padding-right: 20px; color: white;"></i>
        <a routerLink="/listPool">List Pool Active</a>
      </div>
      <br>
      <div>
        <i class="fas fa-chart-line" style="padding-right: 20px; color: white;"></i>
        <a routerLink="/chart">Static Chart</a>
      </div>
    </nav>
  </div>
  <div id="app-body">
    <div id="routeur">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

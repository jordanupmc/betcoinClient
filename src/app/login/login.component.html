<h2>{{result}}</h2>
<img [src]="urlImg" *ngIf="urlImg" />
<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="loginInput">Login</label>
    <input formControlName="login" type="text" class="form-control" id="loginInput" aria-describedby="loginHelp" placeholder="Enter login"required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
  </div>
  <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">Login</button>
</form>

<div class="wrapper fadeInDown">
  <div id="formContent">
   
    <div class="fadeIn first">
      <img src="./assets/img/betcoin_logo.png" id="icon" alt="Betcoin" />
    </div>
    <h2>{{result}}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group" class="fadeIn second">
       
        <input formControlName="login" type="text" id="login" aria-describedby="loginHelp" placeholder="Enter login"required>
      </div>
      <div class="form-group"  class="fadeIn third">
        <input formControlName="password" type="password" id="password" placeholder="Password" required>
      </div>
      <button [disabled]="!authForm.valid" class="fadeIn fourth" class="btn btn-primary" type="submit" >Login</button>
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/listPool">Home</a>
    </div>

  </div>
</div>

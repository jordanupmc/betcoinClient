    <div class="row">
      <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart *ngIf="lineChartData.length>0" width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
                    <p>Afficher un intervalle</p>
                    <form [formGroup]="intervalForm" (ngSubmit)="changeInterval()">
                      <p>Depuis</p>
                      <div class="form-group">
                        <input formControlName="fromDate" type="date" required>
                        <input formControlName="fromTime" type="time" required>
                      </div>
                      <p>Jusqu'Ã </p>
                      <div class="form-group">
                        <input formControlName="toDate" type="date" required>
                        <input formControlName="toTime" type="time" required>
                      </div>
                      <button [disabled]="!intervalForm.valid" type="submit" class="btn btn-primary">Changer l'intervalle</button>
                    </form>            
        </div>
      </div>
      <div class="col-md-6" style="margin-bottom: 10px">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of lineChartLabels">{{label}}</th>
          </tr>
          <tr *ngFor="let d of lineChartData">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>
      </div>
    </div>

<div class="chatContainer">

    <div class="chatTitleContainer">Comments</div>
	<div class="chatHistoryContainer">

        <ul class="formComments">
			<li *ngFor="let msg of messages" class="commentLi commentstep-1" data-commentid="4">
				<table class="form-comments-table">
					<tr>
						<td><div class="comment-timestamp">{{msg.messageDate.$date}}</div></td>
						<td><div class="comment-user">{{msg.gamblerLogin}}</div></td>
						<td>
							<div class="comment-avatar">
								<img [src]="urlImg" *ngIf="urlImg">
							</div>
						</td>
						<td>
							<div id="comment-4" data-commentid="4" class="comment comment-step1">
                                {{msg.text}}
                                <div id="commentactions-4" class="comment-actions">
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Reply</button>
                                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-pencil"></i> Edit</button>
                                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i >Delete</button>
                                    </div>                                
                                </div>
                            </div>
						</td>
					</tr>
				</table>
			</li> 
        </ul>
	</div>
    
    <div class="input-group input-group-sm chatMessageControls">
        <span class="input-group-addon" id="sizing-addon3">Comment</span>
        <input type="text" class="form-control" placeholder="Type your message here.." aria-describedby="sizing-addon3"  [formControl]="textInput">    
        <span class="input-group-btn">
            <button id="clearMessageButton" class="btn btn-default" type="button" (click)="clearInput()">Clear</button>
            <button id="sendMessageButton" class="btn btn-primary" type="button" (click)="sendMessage()" ><i class="fa fa-send"></i>Send</button>
        </span>
    </div>
</div>

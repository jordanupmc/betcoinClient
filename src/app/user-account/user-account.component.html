<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-xs-6"><img id="avatar" title="profile image" class="img-circle img-responsive" src=""></div>
  </div>
  <div class="row">
    <div class="tab-pane" id="settings">
      <div class="row" id="usercol">
        <div class="col-xs-6"><!--left col-->
          <br>
          <ul class="list-group">
            <li class="list-group-item text-muted">Activity<i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left" ><strong>Bet count</strong><br></span > <p >{{betcount}}</p></li>
            <li class="list-group-item text-right"><span class="pull-left" ><strong>Pool Followed</strong><br></span > <p >{{poolfol}}</p></li>
          </ul>
        </div><!--/col-3-->
        <div class="col-xs-6">
          <div><span class="undline">Your login : </span>
            <p id="login_account">{{login}}</p></div>

          <div><span class="undline">Your First Name : </span>
            <p id="fname_account">{{fname}}</p></div>

          <div><span class="undline">Your Last Name : </span>
            <p id="lname_account">{{lname}}</p></div>
        </div>


        <div id="rightdiv" class="col-xs-6">
          <div><span class="undline">You Mail Address : </span>
            <p id="email_account">{{email}}</p></div>

          <div><span class="undline">Your Birth Date : </span>
            <p id="birthday_account">{{birthday}}</p></div>

          <div><span class="undline">Your Country : </span>
            <p id="country_account">{{country}}</p></div>
        </div>
      </div>
      <button id="editbutton" routerLink="/editUser" class="btn btn-primary btn-lg">Edit account</button>
    </div>
  </div><!--/tab-pane-->

</div><!--/col-9-->

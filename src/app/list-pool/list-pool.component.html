<h1>Liste des paris actifs</h1>
<i class="fas fa-spinner"></i>
<div class="row">
	<div *ngFor="let pool of activePools" (click)="enterPool(pool)" routerLink="/poolDetail/{{pool.idbetpool}}" style="cursor: pointer;">
			<div class="card">
					<div class="box">
							<div class="img">
									<img [src]="pool.imgUrl"/>
							</div>
							<h2>{{pool.name}}<br>
							<span><i *ngIf="pool.pooltype" class="fas fa-money-bill"> Juste prix</i>
							<i *ngIf="!pool.pooltype" class="fas fa-chart-line"> Variation</i></span></h2>
							<h5 class="card-title">Id : {{pool.idbetpool}}</h5>
							<p class="card-text">Open at {{pool.openingbet}}</p>
							<p class="card-text">Close at {{pool.closingbet}}</p>
					</div>
				</div>
	</div>
</div>
